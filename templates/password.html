{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<form action="/auth/change" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto " name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="old" placeholder="Old Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new" placeholder="New Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
