{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select
            class="form-select mx-auto w-auto"
            style="width: 150px;"
            name="symbol"
            aria-label="Select Stock"
            required>
            <option selected disabled>Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input
            autocomplete="off"
            autofocus
            class="form-control mx-auto w-auto"
            name="shares"
            placeholder="Shares"
            type="number"
            min="1"
            required>
    </div>
    <button class="btn btn-danger" type="submit">Sell</button>
</form>

{% endblock %}
